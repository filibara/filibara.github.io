<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DOM – dynamiczne elementy</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }

    h2 {
      margin-bottom: 10px;
    }

    .panel {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .panel h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .add { background: #2ecc71; color: white; }
    .addMany { background: #27ae60; color: white; }

    .remove { background: #e74c3c; color: white; }
    .removeMany { background: #c0392b; color: white; }
    .clear { background: #555; color: white; }

    label {
      display: block;
      margin: 8px 0;
    }

    input, select {
      padding: 6px;
      margin-top: 4px;
    }

    #container {
      margin-top: 25px;
      padding: 15px;
      min-height: 120px;
      border: 2px dashed #aaa;
      background: white;
      border-radius: 8px;
    }

    .box {
      display: inline-block;
      margin: 6px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.2s;
      color: white;
    }

    .box:hover {
      transform: translateY(-4px);
    }

    .selected {
      outline: 4px solid gold;
    }

    .color-options {
      display: none;
      margin-left: 10px;
    }

    .color-options.active {
      display: block;
    }
  </style>
</head>
<body>

<h2>DOM – dynamiczne elementy</h2>

<!-- DODAWANIE -->
<div class="panel">
  <h3>Dodawanie</h3>
  <div class="buttons">
    <button id="add" class="add">Dodaj</button>
    <button id="addMany" class="addMany">Dodaj wiele</button>
  </div>
</div>

<!-- USUWANIE -->
<div class="panel">
  <h3>Usuwanie</h3>
  <div class="buttons">
    <button id="removeLast" class="remove">Usuń ostatni</button>
    <button id="removeMany" class="removeMany">Usuń wiele</button>
    <button id="removeSelected" class="remove">Usuń zaznaczone</button>
    <button id="clearAll" class="clear">Wyczyść wszystko</button>
  </div>
</div>

<!-- USTAWIENIA ELEMENTU -->
<div class="panel">
  <h3> Ustawienia elementu</h3>

  <label>
    Ilość:
    <input type="number" id="countInput" value="3" min="1">
  </label>

  <label>
    Tekst:
    <input type="text" id="textInput" placeholder="BOX">
  </label>

  <label>
    Rozmiar:
    <input type="range" id="sizeSlider" min="30" max="150" value="60">
    <span id="sizeValue">60</span> px
  </label>

  <label>
    Kolejność:
    <select id="orderSelect">
      <option value="end">Na koniec</option>
      <option value="start">Na początek</option>
      <option value="random">Losowo</option>
    </select>
  </label>
</div>

<!-- USTAWIENIA KOLORU -->
<div class="panel">
  <h3>Ustawienia koloru</h3>

  <label><input type="radio" name="colorMode" value="hex" checked> HEX</label>
  <label><input type="radio" name="colorMode" value="picker"> Picker</label>
  <label><input type="radio" name="colorMode" value="preset"> Preset</label>

  <div id="hexOptions" class="color-options active">
    <input type="text" id="hexInput" value="#3498db">
  </div>

  <div id="pickerOptions" class="color-options">
    <input type="color" id="colorPicker" value="#3498db">
  </div>

  <div id="presetOptions" class="color-options">
    <select id="presetSelect">
      <option value="#3498db">Niebieski</option>
      <option value="#2ecc71">Zielony</option>
      <option value="#e74c3c">Czerwony</option>
      <option value="#9b59b6">Fioletowy</option>
      <option value="#f39c12">Pomarańczowy</option>
    </select>
  </div>
</div>

<div id="container"></div>

<script>
  const container = document.getElementById("container");

  const sizeSlider = document.getElementById("sizeSlider");
  const sizeValue = document.getElementById("sizeValue");
  const textInput = document.getElementById("textInput");
  const countInput = document.getElementById("countInput");
  const orderSelect = document.getElementById("orderSelect");

  const hexInput = document.getElementById("hexInput");
  const colorPicker = document.getElementById("colorPicker");
  const presetSelect = document.getElementById("presetSelect");

  const colorModes = document.getElementsByName("colorMode");
  const hexOptions = document.getElementById("hexOptions");
  const pickerOptions = document.getElementById("pickerOptions");
  const presetOptions = document.getElementById("presetOptions");

  let selectedBoxes = [];

  sizeSlider.addEventListener("input", () => {
    sizeValue.textContent = sizeSlider.value;
  });

  colorModes.forEach(radio => {
    radio.addEventListener("change", () => {
      hexOptions.classList.remove("active");
      pickerOptions.classList.remove("active");
      presetOptions.classList.remove("active");

      if (radio.value === "hex") hexOptions.classList.add("active");
      if (radio.value === "picker") pickerOptions.classList.add("active");
      if (radio.value === "preset") presetOptions.classList.add("active");
    });
  });

  function getColor() {
    const mode = [...colorModes].find(r => r.checked).value;
    if (mode === "hex") return hexInput.value;
    if (mode === "picker") return colorPicker.value;
    return presetSelect.value;
  }

  function createBox() {
    const box = document.createElement("div");
    box.className = "box";

    const size = sizeSlider.value;
    box.style.width = size + "px";
    box.style.height = size + "px";
    box.style.lineHeight = size + "px";

    box.textContent = textInput.value || "BOX";
    box.style.backgroundColor = getColor();

    box.addEventListener("click", () => {
      box.classList.toggle("selected");
      box.classList.contains("selected")
        ? selectedBoxes.push(box)
        : selectedBoxes = selectedBoxes.filter(b => b !== box);
    });

    box.addEventListener("dblclick", () => {
      selectedBoxes = selectedBoxes.filter(b => b !== box);
      box.remove();
    });

    return box;
  }

  function addBox(box) {
    const mode = orderSelect.value;
    if (mode === "start") container.prepend(box);
    else if (mode === "random" && container.children.length)
      container.insertBefore(
        box,
        container.children[Math.floor(Math.random() * container.children.length)]
      );
    else container.appendChild(box);
  }

  document.getElementById("add").onclick = () => addBox(createBox());
  document.getElementById("addMany").onclick = () => {
    for (let i = 0; i < countInput.value; i++) addBox(createBox());
  };

  document.getElementById("removeLast").onclick = () => container.lastElementChild?.remove();

  document.getElementById("removeMany").onclick = () => {
    const count = countInput.value;
    selectedBoxes.length
      ? selectedBoxes.splice(0, count).forEach(b => b.remove())
      : [...container.children].slice(-count).forEach(b => b.remove());
  };

  document.getElementById("removeSelected").onclick = () => {
    selectedBoxes.forEach(b => b.remove());
    selectedBoxes = [];
  };

  document.getElementById("clearAll").onclick = () => {
    container.innerHTML = "";
    selectedBoxes = [];
  };
</script>

</body>
</html>
