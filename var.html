<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Przykład var</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #0ff; }
    h1 { color: #f0f; }
    pre { background: #000; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Użycie var</h1>
  <div id="output"></div>

  <script>
    var message = "Hello, world!";
    console.log("Pierwsza deklaracja:", message);

    // redeklaracja var (można)
    var message = "Hello again!";
    console.log("Po redeklaracji:", message);

    let output = `
      <pre>
      Pierwsza deklaracja var: "Hello, world!"
      Redeclaracja var: "Hello again!"
      To pokazuje, że var pozwala na wielokrotną deklarację.
      </pre>
    `;
    document.getElementById("output").innerHTML = output;
  </script>
</body>
</html>
