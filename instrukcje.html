<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instrukcje sterujące w JS</title>
  <style>
    body {
      font-family: "Consolas", monospace;
      background-color: #0a0a0a;
      color: #00ff99;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #00ff99;
    }
    .block {
      background: #111;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      border: 1px solid #00ff99;
      box-shadow: 0 0 10px rgba(0,255,150,0.3);
      max-width: 800px;
    }
    h2 {
      color: #00ccff;
      margin-bottom: 10px;
    }
    p, ul {
      color: #b5f5d5;
    }
    button {
      background: #00ff99;
      color: #111;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 8px 12px 0;
      font-weight: bold;
      font-size: 0.9em;
      transition: 0.2s;
      box-shadow: 0 0 8px #00ff99;
    }
    button:hover {
      background: #00ccff;
      box-shadow: 0 0 15px #00ccff;
    }
    .terminal {
      background-color: #000;
      color: #00ff99;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      white-space: pre-wrap;
      min-height: 40px;
      font-family: "Courier New", monospace;
      position: relative;
    }
    /* migający kursor w terminalu */
    .terminal::after {
      content: "█";
      position: absolute;
      right: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Instrukcje sterujące w JavaScript</h1>

  <!-- IF -->
  <div class="block">
    <h2>Instrukcja <code>if</code></h2>
    <p>Trzy warianty użycia instrukcji <code>if</code>:</p>
    <ul>
      <li>Zwykły <code>if</code></li>
      <li><code>if...else</code></li>
      <li><code>if</code> bez klamerek</li>
    </ul>
    <button onclick="runIf()">Uruchom przykład</button>
    <button onclick="showCode('if')">Pokaż kod</button>
    <div class="terminal" id="ifOutput"></div>
  </div>

  <!-- SWITCH -->
  <div class="block">
    <h2>Instrukcja <code>switch</code></h2>
    <button onclick="runSwitch()">Uruchom przykład</button>
    <button onclick="showCode('switch')">Pokaż kod</button>
    <div class="terminal" id="switchOutput"></div>
  </div>

  <!-- FOR -->
  <div class="block">
    <h2>Pętla <code>for</code></h2>
    <button onclick="runFor()">Uruchom przykład</button>
    <button onclick="showCode('for')">Pokaż kod</button>
    <div class="terminal" id="forOutput"></div>
  </div>

  <!-- WHILE -->
  <div class="block">
    <h2>Pętla <code>while</code></h2>
    <button onclick="runWhile()">Uruchom przykład</button>
    <button onclick="showCode('while')">Pokaż kod</button>
    <div class="terminal" id="whileOutput"></div>
  </div>

  <!-- DO WHILE -->
  <div class="block">
    <h2>Pętla <code>do...while</code></h2>
    <button onclick="runDoWhile()">Uruchom przykład</button>
    <button onclick="showCode('dowhile')">Pokaż kod</button>
    <div class="terminal" id="doWhileOutput"></div>
  </div>

  <!-- TERNARY -->
  <div class="block">
    <h2>Instrukcja warunkowa (<code>? :</code>)</h2>
    <button onclick="runTernary()">Uruchom przykład</button>
    <button onclick="showCode('ternary')">Pokaż kod</button>
    <div class="terminal" id="ternaryOutput"></div>
  </div>

  <script>
    // --- Funkcje uruchamiające przykłady ---
    function runIf() {
      let age = 18;
      let result = "";
      if (age >= 18) result += "Masz 18 lat lub więcej.\n";
      if (age < 18) result += "Niepełnoletni.\n";
      else result += "Pełnoletni.\n";
      if (age === 18) result += "Masz dokładnie 18 lat.\n";
      document.getElementById("ifOutput").innerText = result;
    }

    function runSwitch() {
      let day = 2;
      let result = "";
      switch(day) {
        case 1: result = "Poniedziałek"; break;
        case 2: result = "Wtorek"; break;
        case 3: result = "Środa"; break;
        default: result = "Inny dzień"; break;
      }
      document.getElementById("switchOutput").innerText = "Dzień: " + result;
    }

    function runFor() {
      let text = "";
      for (let i = 1; i <= 5; i++) {
        text += "Liczba: " + i + "\n";
      }
      document.getElementById("forOutput").innerText = text;
    }

    function runWhile() {
      let i = 1, text = "";
      while (i <= 3) {
        text += "Iteracja " + i + "\n";
        i++;
      }
      document.getElementById("whileOutput").innerText = text;
    }

    function runDoWhile() {
      let i = 1, text = "";
      do {
        text += "Iteracja " + i + "\n";
        i++;
      } while (i <= 3);
      document.getElementById("doWhileOutput").innerText = text;
    }

    function runTernary() {
      let score = 75;
      let result = (score >= 50) ? "Zaliczone!" : "Niezaliczone!";
      document.getElementById("ternaryOutput").innerText = result;
    }

    // --- Pokazywanie kodu ---
    function showCode(type) {
      let code = "";
      switch(type) {
        case "if":
          code = `if (warunek) {
  // kod
} else {
  // kod inny
}

if (warunek) // bez klamerek`; break;

        case "switch":
          code = `switch (zmienna) {
  case 1: // kod
    break;
  case 2: // kod
    break;
  default: // kod domyślny
}`; break;

        case "for":
          code = `for (let i = 0; i < n; i++) {
  // kod
}`; break;

        case "while":
          code = `while (warunek) {
  // kod
}`; break;

        case "dowhile":
          code = `do {
  // kod
} while (warunek);`; break;

        case "ternary":
          code = `warunek ? wartosc1 : wartosc2;`; break;
      }
      document.getElementById(type + "Output").innerText = code;
    }
  </script>
</body>
</html>
